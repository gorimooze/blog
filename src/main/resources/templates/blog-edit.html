<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление статьи</h1>
  <div th:each="el : ${post}">
    <form method="post">
      <input type="text" name="title" th:value="${el.title}" placeholder="Введите название статьи" class="form-control"><br>
      <input type="text" name="anons" th:value="${el.anons}" placeholder="Введите анонс статьи" class="form-control"><br>
      <input type="text" name="email" th:value="${el.email}" placeholder="Введите email" class="form-control"><br>
      <p style="color: red;" th:text="${email_error}"/>
      <textarea name="full_text" th:text="${el.full_text}" placeholder="Введите текст статьи" class="form-control"/><br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>

</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
