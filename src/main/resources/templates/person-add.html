<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить человека</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление сотрудника</h1>
  <form action="/person/add" method="post">
    <input type="text" name="full_name" placeholder="Введите имя фамилию сотрудника" class="form-control"><br>
    <input type="text" name="position" placeholder="Введите позицию сотрудника" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить сотрудника</button>
  </form>

</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>

</body>
</html>
